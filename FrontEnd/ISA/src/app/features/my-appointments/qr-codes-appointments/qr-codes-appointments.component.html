<h1>QR Codes:</h1>

<div class="filters">
  <mat-form-field appearance="fill">
    <mat-label>Choose doctor</mat-label>
    <mat-select [(value)]="filterBy" (selectionChange)="doFilter()">
      <mat-option *ngFor="let d of filters" [value]="d">{{ d }} </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="Issuing date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Issuing date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.issuingDate | date : "d/M/yyyy HH:mm" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="View QR Code">
      <th mat-header-cell *matHeaderCellDef>View QR Code</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="accent" (click)="openDialog(element)">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pso"
    showFirstLastButtons
    #paginator
    [length]="resultsLength"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
