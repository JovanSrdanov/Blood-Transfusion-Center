<app-navbar></app-navbar>
<form [formGroup]="registrationForm">
    <p *ngIf="!usernameAvailable" class="error-message">Entered username is not available</p>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" (blur)="checkUsernameAvailability()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput type="text" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput type="text" formControlName="phoneNumber">
    </mat-form-field>
    <p *ngIf="!emailAvailable" class="error-message">Entered email is not available</p>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" (blur)="checkEmailAvailability()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput type="text" formControlName="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput type="text" formControlName="country">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude">
    </mat-form-field>
    <br>
    <button [disabled]="disableSubmit"  mat-raised-button (click)="register()">Submit</button>
</form>
