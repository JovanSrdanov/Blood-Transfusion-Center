<app-navbar></app-navbar>
<div class="grid">
  <div class="header">Profile</div>
  <!--******************PERSONAL***********************-->
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <div>
        <div class="header">Personal info</div>
        <br />
        <div class="form">
          <!-- TEST  -->

          <form [formGroup]="staffForm">
            <hr />
            <mat-form-field>
              <input matInput placeholder="name" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="surname" formControlName="surname" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="phone number"
                formControlName="phoneNumber"
              />
            </mat-form-field>
            <div *ngIf="isPreventChangeAdmin">
              <button mat-raised-button (click)="enableChangeAdmin($event)">
                Change
              </button>
            </div>
            <div *ngIf="!isPreventChangeAdmin">
              <span>
                <button
                  class="confirm"
                  [disabled]="staffForm.invalid"
                  mat-raised-button
                  (click)="confirmChangeAdmin($event)"
                >
                  Confirm
                </button>
              </span>
              <span>
                <button
                  mat-raised-button
                  (click)="cancelChangeAdmin($event)"
                  color="warn"
                >
                  Cancel
                </button>
              </span>
            </div>
          </form>

          <!-- TEST  -->
        </div>
      </div>
    </mat-grid-tile>
    <!--******************PERSONAL***********************-->
    <mat-grid-tile>
      <div>
        <div class="header">Blood center info</div>
        <div>
          <form>
            <table>
              <tr>
                <td>Name:</td>
                <td>
                  <input
                    type="text"
                    name="CenterName"
                    [(ngModel)]="centerInfo.name"
                    placeholder="TEMP CENTER NAME"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr>
                <td>Address:</td>
                <td>
                  <input
                    type="text"
                    name="CenterAddress"
                    [(ngModel)]="centerInfo.address"
                    placeholder="TEMP CENTER ADDRESS"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr>
                <td>Description:</td>
                <td>
                  <input
                    type="text"
                    name="CenterDescription"
                    [(ngModel)]="centerInfo.description"
                    placeholder="TEMP CENTER DESCRIPTION"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr>
                <td>Score:</td>
                <td>
                  <input
                    type="text"
                    name="CenterScore"
                    [(ngModel)]="centerInfo.score"
                    placeholder="TEMP CENTER SCORE"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr>
                <td>Appointment reservation slots:</td>
                <td>
                  <input
                    type="text"
                    name="CenterSlots"
                    [(ngModel)]="centerInfo.appointments"
                    placeholder="TEMP CENTER SLOTS"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr>
                <td>Administrators</td>
                <td>
                  <input
                    type="text"
                    name="CenterAdmins"
                    [(ngModel)]="centerInfo.administrators"
                    placeholder="TEMP CENTER ADMINS"
                    [disabled]="isPreventChangeCenter"
                  />
                </td>
              </tr>
              <tr *ngIf="isPreventChangeCenter">
                <td colspan="2">
                  <button
                    mat-raised-button
                    (click)="enableChangeCenter($event)"
                  >
                    Change
                  </button>
                </td>
              </tr>
              <tr *ngIf="!isPreventChangeCenter">
                <td>
                  <button
                    mat-raised-button
                    (click)="confirmChangeCenter($event)"
                  >
                    Confirm
                  </button>
                </td>
                <td>
                  <button
                    mat-raised-button
                    (click)="cancelChangeCenter($event)"
                  >
                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
