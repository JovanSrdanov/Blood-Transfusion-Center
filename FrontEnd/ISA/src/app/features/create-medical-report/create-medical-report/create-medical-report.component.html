<div>
  <h1 class="title">Create report</h1>
  <table class="report">
    <tr>
      <th>Blood group/appointment start time/appointment end time</th>
      <td colspan="1">
        <textarea
          [(ngModel)]="bloodGroup"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td colspan="1">
        <textarea
          matInput
          [(ngModel)]="appStart"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td colspan="1">
        <textarea
          matInput
          [(ngModel)]="appEnd"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
    </tr>
    <tr>
      <th>Lungs/Heart/Bag type</th>
      <td>
        <textarea
          matInput
          [(ngModel)]="lungs"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td>
        <textarea
          matInput
          [(ngModel)]="heart"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td>
        <textarea
          matInput
          [(ngModel)]="bag"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
    </tr>
    <tr>
      <th>TA/TT/TB</th>
      <td>
        <textarea
          matInput
          [(ngModel)]="ta"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td>
        <textarea
          matInput
          [(ngModel)]="tt"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
      <td>
        <textarea
          matInput
          [(ngModel)]="tb"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          class="example-margin"
        >
        I weight less than 50kg
      </textarea
        >
      </td>
    </tr>
    <tr>
      <th>Note to the medical doctor</th>
      <td colspan="3">
        <button mat-fab (click)="openNoteToDoctorDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <th>Equipment/Equipment quantity</th>
      <td colspan="2">
        <mat-select
          [(ngModel)]="selectedEquipment"
          (selectionChange)="canCreateReport()"
          placeholder="Please select a piece of equipment"
        >
          <mat-option
            *ngFor="let equipment of equipmentList"
            [value]="equipment"
            class="matOption"
          >
            {{ equipment.name }} - {{ equipment.quantity }}
          </mat-option>
        </mat-select>
      </td>
      <td>
        <input
          type="number"
          [(ngModel)]="selectedEquipment.quantity"
          class="number"
          matInput
          name="value"
          placeholder="0"
        />
      </td>
    </tr>
    <tr>
      <th>Blood/Blood quantity</th>
      <td colspan="2">
        <mat-select
          [(ngModel)]="selectedBloodQuantity"
          (selectionChange)="canCreateReport()"
          placeholder="Please select a blood group"
        >
          <mat-option *ngFor="let blood of bloodGroupList" [value]="blood">
            {{ blood.bloodGroup }} - {{ blood.quantity }}
          </mat-option>
        </mat-select>
      </td>
      <td>
        <input
          type="number"
          [(ngModel)]="selectedBloodQuantity.quantity"
          class="number"
          matInput
          name="value"
          value="0"
        />
      </td>
    </tr>
    <tr>
      <th>Report note</th>
      <td colspan="3">
        <button mat-fab (click)="openNoteDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </tr>
  </table>
  <button
    mat-raised-button
    (click)="createReport()"
    [disabled]="createBtnDisabled"
    color="primary"
    class="btn"
  >
    Create report
  </button>
</div>
