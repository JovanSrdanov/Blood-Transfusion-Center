<form [formGroup]="registrationForm">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput type="text" formControlName="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput type="text" formControlName="country">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Start hours</mat-label>
        <input matInput type="number" formControlName="startHours">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Start minutes</mat-label>
        <input matInput type="number" formControlName="startMinutes">
    </mat-form-field>
    <mat-form-field>
        <mat-label>End Hours</mat-label>
        <input matInput type="number" formControlName="endHours">
    </mat-form-field>
    <mat-form-field>
        <mat-label>End Minutes</mat-label>
        <input matInput type="number" formControlName="endMinutes">
    </mat-form-field>
    <p *ngIf="!addressAvailable" class="error-message">Other blood center is registered at same address</p>
    <br>
    <button [disabled]="disableSubmit"  mat-raised-button (click)="register()">Submit</button>
</form>
