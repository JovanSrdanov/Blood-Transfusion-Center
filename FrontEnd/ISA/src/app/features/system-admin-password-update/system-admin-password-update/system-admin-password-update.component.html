<div class="change-password-form">
  <p>You must change password after first login</p>
  <div class="content" [formGroup]="changePasswordForm">
    <div class="input-field">
      <input
        id="password"
        formControlName="newPassword"
        type="password"
        placeholder="Password"
      />
    </div>
  </div>

  <div class="action">
    <button id="changeButton" (click)="changePassword()" class="change">Change</button>
  </div>
</div>
